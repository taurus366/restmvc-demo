server.port= 8080
management.endpoints.web.exposure.include=health, mappings, info, metrics, threaddump, heapdump, shutdown, beans
management.endpoint.health.show-details=always
info.app.name=REST MVC DEMO
info.app.description=REST MVC DEMO using Spring MVC,BOOT,DATA and SWAGGER
info.app.version=1.0-SNAPSHOT

# spring data jpa & hibernate
spring.jpa.database=MYSQL
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/restmvc_springdata?createDatabaseIfNotExist=true
spring.datasource.username=localhost
spring.datasource.password=localhost
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update